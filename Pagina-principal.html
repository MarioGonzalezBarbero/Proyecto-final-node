  nav ul {
    list-style-type: none;

    padding: 0;
  }
  
  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }

    margin-right: 0;
  }

    background-color: #fff;

  .parent {
    display: grid;
    grid-template-columns: repeat(2, 5fr) 1fr repeat(2, 5fr);
    grid-template-rows: 1fr repeat(2, 2fr) repeat(2, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    margin: 10px;
}

.div1 { grid-area: 1 / 1 / 4 / 6; }
.div2 { grid-area: 1 / 1 / 4 / 3; }
.div3 { grid-area: 1 / 4 / 4 / 6; }
.div4 { grid-area: 1 / 1 / 2 / 3; }
.div5 { grid-area: 1 / 4 / 2 / 6; }
.div6 { grid-area: 2 / 1 / 4 / 3; overflow: hidden; white-space: nowrap; display: flex; }
.div7 { grid-area: 2 / 4 / 4 / 6; overflow: hidden; white-space: nowrap; display: flex; }

.div4, .div5, .div6, .div7 {
    text-align: center;
}

.div6, .div7 {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch; /* Para mejorar el desplazamiento en dispositivos iOS */
}

.div6 img, .div7 img {
    width: 10%;
    margin: 5px;
    scroll-snap-align: center;
    flex-shrink: 0;
}
